<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.out.css">
    <style>table, tr, th, td { border: 1px solid black; }</style>
  </head>
  <body>
    <table>
      <tr>
        <th>Input</th>
        <th>Plugin function</th>
        <th>Predefined output</th>
        <th>Postcss output</th>
      </tr>
      <tr class='alpha'>
        <td>
          <div class="square"></div>
        </td>
        <td>
          color(red a(30%))
        </td>
        <td>
          <div class="square is-alpha-predefined"></div>
        </td>
        <td>
          <div class="square is-alpha"></div>
        </td>
      </tr>
      <tr class='tint'>
        <td>
          <div class="square"></div>
        </td>
        <td>
          color(red tint(50%))
        </td>
        <td>
          <div class="square is-tint-predefined"></div>
        </td>
        <td>
          <div class="square is-tint"></div>
        </td>
      </tr>
      <tr class='hsla hue'>
        <td>
          <div class="square"></div>
        </td>
        <td>
          color(hsla(125, 50%, 50%, .4) hue(200))
        </td>
        <td>
          <div class="square is-hsla-predefined"></div>
        </td>
        <td>
          <div class="square is-hsla"></div>
        </td>
      </tr>
    </table>
  </body>
</html>
