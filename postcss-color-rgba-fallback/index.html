<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.out.css">
    <style>table, tr, th, td { border: 1px solid black; }</style>
  </head>
  <body>
    <h1>postcss-color-rgba-fallback</h1>
    <a href="javascript:history.back()">Back</a>
    <table>
      <tr>
        <th>Input code</th>
        <th>Output code</th>
        <th>Postcss output</th>
      </tr>
      <tr class='rgba-fallback'>
        <td>
          background: rgba(153, 221, 153, 0.8);
        </td>
        <td>
          background: #99DD99;
          background: rgba(153, 221, 153, 0.8);
        </td>
        <td>
          <div class="square is-rgba-fallback"></div>
        </td>
      </tr>
      <tr class='rgba-fallback-border'>
        <td>
          border: solid 1px rgba(100,102,103,.3);
        </td>
        <td>
          border: solid 1px #646667;
          border: solid 1px rgba(100,102,103,.3);
        </td>
        <td>
          <div class="square is-rgba-fallback-border"></div>
        </td>
      </tr>
    </table>
  </body>
</html>
