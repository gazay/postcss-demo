<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.out.css">
    <style>table, tr, th, td { border: 1px solid black; }</style>
  </head>
  <body>
    <table>
      <tr>
        <th>Input code</th>
        <th>Output code</th>
        <th>Postcss output</th>
      </tr>
      <tr class='gray'>
        <td>
          background: gray;
        </td>
        <td>
          background: gray;
        </td>
        <td>
          <div class="square is-gray"></div>
        </td>
      </tr>
      <tr class='gray-num'>
        <td>
          background: gray(128);
        </td>
        <td>
          background: rgb(128, 128, 128);
        </td>
        <td>
          <div class="square is-gray-num"></div>
        </td>
      </tr>
      <tr class='gray-a'>
        <td>
          background: gray(128, 50%);
        </td>
        <td>
          background: rgba(128, 128, 128, 0.5);
        </td>
        <td>
          <div class="square is-gray-a"></div>
        </td>
      </tr>
      <tr class='gray-all'>
        <td>
          background: gray(128, 128, 128);
        </td>
        <td>
          background: rgb(128, 128, 128);
        </td>
        <td>
          <div class="square is-gray-all"></div>
        </td>
      </tr>
    </table>
  </body>
</html>
